def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def flutterVersionMinSdk = localProperties.getProperty('flutter.minSdkVersion')
if (flutterVersionMinSdk == null){
    flutterVersionMinSdk = flutter.minSdkVersion
}else {
    flutterVersionMinSdk = flutterVersionMinSdk.toInteger()
}

def flutterVersionTargetSdk = localProperties.getProperty('flutter.targetSdkVersion')
if (flutterVersionTargetSdk == null){
    flutterVersionTargetSdk = flutter.targetSdkVersion
}else {
    flutterVersionTargetSdk = flutterVersionTargetSdk.toInteger()
}

def flutterVersionCompileSdk = localProperties.getProperty('flutter.compileSdkVersion')
if (flutterVersionCompileSdk == null){
    flutterVersionCompileSdk = flutter.compileSdkVersion
}else {
    flutterVersionCompileSdk = flutterVersionCompileSdk.toInteger()
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "app.tgutils.t_photos"
//    compileSdkVersion flutter.compileSdkVersion
    compileSdkVersion flutterVersionCompileSdk
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "app.tgutils.tphotos"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
//        minSdkVersion flutter.minSdkVersion
        minSdkVersion flutterVersionMinSdk
//        targetSdkVersion flutter.targetSdkVersion
        targetSdkVersion flutterVersionTargetSdk
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
